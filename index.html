<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>私の最初のホームページ</title>
  <style>
    body {
      background-color: #e0f7fa;
      color: #333333;
      font-family: 'Yu Gothic', 'Meiryo', sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: rgba(255,255,255,0.8);
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      padding: 32px 24px;
    }
    h1 {
      text-align: center;
      font-size: 2.2em;
      margin-bottom: 10px;
    }
    h2 {
      text-align: center;
      color: #00796b;
      margin-top: 0;
      margin-bottom: 32px;
      font-size: 1.5em;
    }
    ul {
      padding-left: 1.2em;
    }
    li {
      margin-bottom: 6px;
      font-size: 1.1em;
    }
    .label {
      font-weight: bold;
      color: #006064;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>私の最初のホームページ</h1>
    <h2>ようこそ!</h2>
    <p><span class="label">名前：</span>田中悠貴</p>
    <p><span class="label">学部学科：</span>電子工学科</p>
    <p><span class="label">趣味：</span></p>
    <ul>
      <li>散歩</li>
      <li>料理</li>
      <li>ダンス</li>
    </ul>
  </div>
</body>
</html>
